<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>number data type in javascript</h1>
    <script>
        var x={}
        var y="javascript"
        var z=null
        document.write(x,"<br>")
        document.write(typeof(x),"<br>")
        document.write(typeof(y),"<br>")
        document.write(z,"<br>",typeof(z))
    </script>
</body>
</html>

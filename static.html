<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class test{
            static display(){
                return "static"
            }
            static joe(){
                return "joe"
            }
        }
        document.write(test.display())
        document.write(test.joe())
    </script>

    <script>
        class a{
            constructor(){
                document.writeln(a.d())
                document.writeln(this.constructor.d())
            }
            static d(){
                return "abcd"
            }
        }
        var b=new a()
        document.writeln(a.d())
    </script>
</body>
</html>

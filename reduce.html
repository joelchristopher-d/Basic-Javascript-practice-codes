<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=[1,2,3,4,5]
        var ba=a.reduce(function(b,c){
            return b+c
        })
        document.write(ba)
    </script><br>
    <script>
        function f1(a,b){
            return a-b
        }
        sub=[1,2,3,4,5,6]
        sub1=[6,5,4,3,2,1]
        var s1=sub.reduce(f1)
        var s2=sub1.reduce(f1)
        document.writeln(s1+"<br>")
        document.write(s2)
    </script>
</body>
</html>

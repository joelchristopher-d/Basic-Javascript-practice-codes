<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    for(i=0;i<5;i++){
        document.write(i,"<br>")
    }
    a=0
    while(a<=5){
        // a++
        document.write(a,"<br>")
        a++
    }
    b=0
    do{
        document.write(b,"<br>")
        b++
    }while(b<=5)
    li=[8,9,1,2,3,4,5]
    for(i in li){
        document.write(li[i],"<br>")
    }
</script>
</body>
</html>

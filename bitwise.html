<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>bitwise operator</h1>
    <script>
        var x=3
        var y=2
        document.write(x&y,"<br>")
        document.write(x|y,"<br>")
        document.write(x^y,"<br>")
        document.write(~x,~y)
    </script>
    <h2>comparison</h2>
    <script>
        var x=10
        var y=4
        document.write(x==y,"<br>")
        document.write(20=="20","<br>")
        document.write(x==y,"<br>")
        document.write(20==="20")

    </script>
    <h1>logical operator</h1>
    <script>
        var aa=1
        var bb=0
        document.write(aa&&bb,"<br>")
        document.write(aa||bb,"<br>")
        document.write(aa==bb && aa!=bb,"<br>")
        document.write(aa==bb || aa!=bb,"<br>")
        document.write(!(aa!=bb))
        // document.write(aa^^bb)
        

    </script>
    
</body>
</html>
